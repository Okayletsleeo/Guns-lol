<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullscreen Background Image with Audio</title>
  <style>
    /* Fullscreen image container */
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('https://i.pinimg.com/736x/e5/6b/0c/e56b0c73130c2e8dbb25e5522cd78816.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif; /* Beautiful, bold, and modern font */
    }

    h1, p {
      font-weight: 700; /* Bold text */
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Attractive text shadow */
      text-align: center; /* Center-align text */
    }

    /* Centered profile section */
    .profile-section {
      text-align: center;
      color: white;
      z-index: 1; /* Ensure this is above the background */
      position: relative; /* Create a relative positioning context for social links */
    }

    /* Profile picture styling */
    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 0 auto 10px; /* Center the profile picture */
      background: url('https://i.pinimg.com/736x/e5/6b/0c/e56b0c73130c2e8dbb25e5522cd78816.jpg') no-repeat center center;
      background-size: cover;
    }

    /* Text styling */
    h1 {
      font-size: 1.5rem;
      margin: 0;
    }

    p {
      font-size: 1rem;
      margin: 0;
    }

    /* Social links styling */
    .social-links {
      position: absolute;
      width: 100%;
      top: 50%;
      transform: translateY(-50%); /* Center vertically */
      display: flex;
      justify-content: space-between; /* Space between logos */
      padding: 0 20px; /* Add padding to ensure logos don't touch the edges */
    }

    .social-links a {
      display: inline-block; /* Ensures proper spacing between icons */
      text-decoration: none; /* Removes underline from links */
      background: none; /* Removes any default background color */
    }

    .social-links img {
      width: 25px; /* Default width for icons */
      height: 25px; /* Default height for icons */
      filter: invert(100%);
    }

    /* Special styling for Discord logo */
    .social-links a[href*="pastebin"] img {
      width: 28px; /* Increase width by 3 pixels */
      height: 28px; /* Increase height by 3 pixels */
    }

    /* Responsive adjustments */
    @media only screen and (max-width: 600px) {
      .profile-pic {
        width: 80px;
        height: 80px;
      }

      h1 {
        font-size: 1rem;
      }

      p {
        font-size: 0.8rem;
      }

      .social-links img {
        width: 30px; /* Adjust icon size for smaller screens */
        height: 30px; /* Adjust icon height for smaller screens */
      }

      /* Special styling for Discord logo on small screens */
      .social-links a[href*="pastebin"] img {
        width: 33px; /* Increase width by 3 pixels */
        height: 33px; /* Increase height by 3 pixels */
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Profile section -->
  <div class="profile-section">
    <div class="profile-pic"></div>
    <h1>Hi, I'm Mario/Reo/Charge. YK, I'm 14, just a mature kid</h1>
    <p>I like Lua and I like blackhatting.</p>

    <!-- Social links -->
    <div class="social-links">
      <a href="https://pastebin.com/raw/XZ2iFVgU">
        <img src="https://iili.io/dEJhxPs.png" alt="Discord">
      </a>
      <a href="https://www.roblox.com/users/240578456/profile?friendshipSourceType=PlayerSearch">
        <img src="https://iili.io/dEJ1Sun.png" alt="Roblox">
      </a>
    </div>
  </div>

  <!-- Video player -->
  <video width="100%" height="100%" autoplay loop muted>
    <source src="https://github.com/Okayletsleeo/Guns-lol/raw/main/034e11c199785fa2639c337955f868db.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Audio player -->
  <audio id="background-audio" autoplay loop>
    <source src="https://github.com/username/repository/raw/branch/folder/audiofile.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
</body>
</html>
